<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Security-Policy"
          content="
            default-src
                *
                http://mys.newuibcn.com
                http://mys.newuibcn.com
                http://mys.newuibcn.com
                data:
                http://mys.newuibcn.com;
            font-src
                'self'
                http://mys.newuibcn.com
                data:;
            img-src * 'self' data:;
            style-src * http://mys.newuibcn.com 'unsafe-inline';
            script-src * http://mys.newuibcn.com 'unsafe-eval' 'unsafe-inline'">
    <link rel="import" href="bower_components/paper-spinner/paper-spinner.html">
</head>
<body>
<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

<style is="custom-style">
    paper-spinner.multi {
        --paper-spinner-layer-1-color: var(--paper-purple-500);
        --paper-spinner-layer-2-color: var(--paper-cyan-500);
        --paper-spinner-layer-3-color: var(--paper-blue-grey-500);
        --paper-spinner-layer-4-color: var(--paper-amber-500);
    }
</style>
<style>
    .absolute-centering{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        text-align: center;
    }
</style>

<div class="absolute-centering">
    <paper-spinner class="multi" alt="Checking for updates..." active></paper-spinner>
    <h3>Checking for updates...</h3>
</div>

<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8" src="jspm_packages/system.js"></script>
<script>
    System.config({
        defaultJSExtensions: true,
        transpiler: "babel",
        babelOptions: {
            "optional": [
                "es7.decorators",
                "es7.classProperties",
                "runtime"
            ]
        },
        paths: {
            "*": "dist/*",
            "github:*": "jspm_packages/github/*",
            "npm:*": "jspm_packages/npm/*"
        },
        map: {
            "babel-polyfill": "npm:babel-polyfill@6.7.2",
            "babel-regenerator-runtime": "npm:babel-regenerator-runtime@6.5.0",
            "babel-runtime": "npm:babel-runtime@6.6.1",
            "core-js": "npm:core-js@2.2.0",
            "process": "npm:process@0.11.2"
        }
    })
</script>
<script type="text/javascript"
        timeout="5100"
        server="http://mys.newuibcn.com/apk/"
        manifest="manifest.json">
    System.import('core/cordova/auto-update');
</script>
</body>
</html>
